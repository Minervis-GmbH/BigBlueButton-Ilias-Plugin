<script type="text/javascript">
	ilAddOnLoad(
		function()
		{
			var isMeetingRunning={isMeetingRunning};
			if(isMeetingRunning){
				$('#openClassLink').show();
				$('#classNotStarted').hide();
			}else{
				$('#openClassLink').hide();
				$('#classNotStarted').show();
			}
		});
</script>

<a id="openClassLink" href="{bbbURL}" target="_blank">
{clickToOpenClass}
</a>

<div id="classNotStarted">
{classNotStartedText}
</div>
