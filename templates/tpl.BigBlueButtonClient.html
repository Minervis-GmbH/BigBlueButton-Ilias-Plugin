<script type="text/javascript">
	il.Util.addOnLoad(
		function()
		{
                    
			var isMeetingRunning={isMeetingRunning};
			if(isMeetingRunning){
				$('#openClassLink').show();
				$('#classNotStarted').hide();
			}else{
				$('#openClassLink').hide();
				$('#classNotStarted').show();
			}
                        
			
                        
		});
</script>

<button id="openClassLink" class="btn btn-default" type="button" onclick="window.open('{bbbURL}')">{clickToOpenClass}</button>

<div id="classNotStarted">
{classNotStartedText}
</div>
<div id="isMeetingRecorded">{meetingRecordedMessage}</div>
<div id="recordings">
	<h1><span>{Headline_Recordings}</span></h1>
	<div>{recordings}</div>
</div>
<style>
	.dropup, .dropdown{
		visibility: hidden;
	}
</style>
